<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css"> </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
        <div class="card">
            <div class="search">
                <input type="text" class="input" placeholder="enter country/city" spellcheck="false">
                <button class="search-icon" onclick="searchLocation()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weather">
                <i class="fa-solid fa-cloud-rain" class="rain-icon"></i>
                <h1 class="temp">22</h1>
                <h2 class="city">London</h2>
            </div>
        </div>
<script src="app.js"></script>>
</body>
</html>
